<html>
<head>

</head>
<body>
	
	<h2>Select Your Grades...</h2>
	<p id="apdna">Landscape Design(AR8701)</p>
	<select name="e-grade" id="e" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>

		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Urban Design(AR8702)</p>
	<select name="m-grade" id="m" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Specification, Estimation and Valuation(AR8703)</p>
	<select name="py-grade" id="py" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Professional Elective III(Nil)</p>
	<select name="eg-grade" id="eg" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Architectural Design Detailing(AR8721)</p>
	<select name="ch-grade" id="ch" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Architectural Design VI(AR8711)</p>
	<select name="p-grade" id="p" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<br><br>
	<a href="#r"><button onclick="myfunction()" id="sub">Submit</button></a>
	<p id="re"></p> 
	<p id="result"></p>
	<p id="r"></p>
	<script type="text/javascript">
		function myfunction(){
		var s1="",s2="",s3="",s4="",s5="",s6="",s7="",s8="";
		var t,gpa;
		s1=document.getElementById("e").value;
		s2=document.getElementById("m").value;
		s3=document.getElementById("py").value;
		s4=document.getElementById("eg").value;
		s5=document.getElementById("ch").value;
		s6=document.getElementById("p").value;
		switch(s1){
			case "o":
			s1=10;
			break;
			case "a+":
			s1=9;
			break;
			case "a":
			s1=8;
			break;
			case "b+":
			s1=7;
			break;
			case "b":
			s1=6;
			break;
			case "ra":
			s1=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s2){
			case "o":
			s2=10;
			break;
			case "a+":
			s2=9;
			break;
			case "a":
			s2=8;
			break;
			case "b+":
			s2=7;
			break;
			case "b":
			s2=6;
			break;
			case "ra":
			s2=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s3){
			case "o":
			s3=10;
			break;
			case "a+":
			s3=9;
			break;
			case "a":
			s3=8;
			break;
			case "b+":
			s3=7;
			break;
			case "b":
			s3=6;
			break;
			case "ra":
			s3=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s4){
			case "o":
			s4=10;
			break;
			case "a+":
			s4=9;
			break;
			case "a":
			s4=8;
			break;
			case "b+":
			s4=7;
			break;
			case "b":
			s4=6;
			break;
			case "ra":
			s4=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s5){
			case "o":
			s5=10;
			break;
			case "a+":
			s5=9;
			break;
			case "a":
			s5=8;
			break;
			case "b+":
			s5=7;
			break;
			case "b":
			s5=6;
			break;
			case "ra":
			s5=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s6){
			case "o":
			s6=10;
			break;
			case "a+":
			s6=9;
			break;
			case "a":
			s6=8;
			break;
			case "b+":
			s6=7;
			break;
			case "b":
			s6=6;
			break;
			case "ra":
			s6=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}

		s1*=3;
		s2*=3;
		s3*=3;
		s4*=3;
		s5*=3;
		s6*=8;

		t=(s1+s2+s3+s4+s5+s6)/23;
		gpa=t.toFixed(2);
		document.getElementById("result").innerHTML="your gpa is:"+gpa;
		if((gpa<6.00)|| s1<6 || s2<6 || s3<6 || s4<6 || s5<6 || s6<6)
		{
			document.getElementById("re").innerHTML="☺️";
			document.getElementById("r").innerHTML="Failure is simply the opportunity to begin again. This time more intelligently....😇";
		}
		else if ((gpa>=7.00) && (gpa<8.00)) {
			document.getElementById("re").innerHTML="😇";
			document.getElementById("r").innerHTML="“Push yourself to do more. Work hard, train hard, and be the best that you can be";
		}
		else if ((gpa>=8.00) && (gpa<9.00)) {
			document.getElementById("re").innerHTML="🤩";
			document.getElementById("r").innerHTML="Success is not final, failure is not fatal; it is the courage to continue that counts";
		}
		else {
			document.getElementById("re").innerHTML="🥳";
			document.getElementById("r").innerHTML="YOUR TODAY’S SUCCESS IS THE BEGINNING OF TOMORROW’S ACHIEVEMENT. CONGRATULATIONS!";
		}
	}

	</script>
</body>
</html>
