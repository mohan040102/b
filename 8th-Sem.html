<!DOCTYPE html>
<html>
<head>
	<title>8th sem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bs/css/bootstrap.min.css">
	<script src="bs/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="cgpa.css">

</head>
<body>
	
	<ul class="nav nav-tabs nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="https://cgpa-calculator.herokuapp.com/"><button class=" btn btn-dark btn-lg">CGPA calculator</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html"><button class=" btn btn-dark btn-lg">GPA Calculator</button> </a>
        </li>
	</ul><br>

	<h2>Select Your Grades...</h2>
	<p id="apdna">Professional Elective IV(Nil)</p>
	<select name="e-grade" id="e" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Professional Elective V(Nil)</p>
	<select name="m-grade" id="m" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Project Work(CS8811)</p>
	<select name="py-grade" id="py" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<br><br>
	
	<a href="#r"><button onclick="myfunction()" id="sub">Submit</button></a> 
	<p id="re"></p>
	<p id="result"></p>
	<p id="r"></p>
	<script type="text/javascript">
		function myfunction(){
		var s1="",s2="",s3="";
		var t,gpa;
		s1=document.getElementById("e").value;
		s2=document.getElementById("m").value;
		s3=document.getElementById("py").value;
		switch(s1){
			case "o":
			s1=10;
			break;
			case "a+":
			s1=9;
			break;
			case "a":
			s1=8;
			break;
			case "b+":
			s1=7;
			break;
			case "b":
			s1=6;
			break;
			case "ra":
			s1=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s2){
			case "o":
			s2=10;
			break;
			case "a+":
			s2=9;
			break;
			case "a":
			s2=8;
			break;
			case "b+":
			s2=7;
			break;
			case "b":
			s2=6;
			break;
			case "ra":
			s2=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s3){
			case "o":
			s3=10;
			break;
			case "a+":
			s3=9;
			break;
			case "a":
			s3=8;
			break;
			case "b+":
			s3=7;
			break;
			case "b":
			s3=6;
			break;
			case "ra":
			s3=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		s1*=3;
		s2*=3;
		s3*=10;
		t=(s1+s2+s3)/16;
		gpa=t.toFixed(2);
		document.getElementById("result").innerHTML="your gpa is:"+gpa;
		if((gpa<6.00)|| s1<6 || s2<6 || s3<6 )
		{
			document.getElementById("re").innerHTML="☺️";
			document.getElementById("r").innerHTML="Failure is simply the opportunity to begin again. This time more intelligently....😇";
		}
		else if ((gpa>=7.00) && (gpa<8.00)) {
			document.getElementById("re").innerHTML="😇";
			document.getElementById("r").innerHTML="“Push yourself to do more. Work hard, train hard, and be the best that you can be";
		}
		else if ((gpa>=8.00) && (gpa<9.00)) {
			document.getElementById("re").innerHTML="🤩";
			document.getElementById("r").innerHTML="Success is not final, failure is not fatal; it is the courage to continue that counts";
		}
		else {
			document.getElementById("re").innerHTML="🥳";
			document.getElementById("r").innerHTML="YOUR TODAY’S SUCCESS IS THE BEGINNING OF TOMORROW’S ACHIEVEMENT. CONGRATULATIONS!";
		}
	}

	</script>
</body>
</html>
