<!DOCTYPE html>
<html>
<head>
	<title>8th sem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="cgpa.css">
</head>
<body>
	<h2>Select Your Grades...</h2>
	<p id="apdna">Process Planning and Cost Estimation(ME8793)</p>
	<select name="e-grade" id="e" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Professional Elective IV(Nil)</p>
	<select name="m-grade" id="m" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Professional Elective V(Nil)</p>
	<select name="py-grade" id="py" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<p>Project Work(PR8811)</p>
	<select name="py-grade" id="proj" required>
		<option value="o">O</option>
		<option value="a+">A+</option>
		<option value="a">A</option>
		<option value="b+">B+</option>
		<option value="b">B</option>
		<option value="ra">RA</option>
		<option value="ra">SA</option>
		<option value="ra">W</option>
	</select>
	<br><br>
	
	<a href="#r"><button onclick="myfunction()" autofocus="result/" id="sub">Submit</button></a> 
	<p id="re"></p>
	<p id="result"></p>
	<p id="r"></p>
	<script type="text/javascript">
		var s1="",s2="",s3="",p4="";
		var t,gpa;
		function myfunction(){
		
		s1=document.getElementById("e").value;
		s2=document.getElementById("m").value;
		s3=document.getElementById("py").value;
		s4=document.getElementById("proj").value;
		switch(s1){
			case "o":
			s1=10;
			break;
			case "a+":
			s1=9;
			break;
			case "a":
			s1=8;
			break;
			case "b+":
			s1=7;
			break;
			case "b":
			s1=6;
			break;
			case "ra":
			s1=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s2){
			case "o":
			s2=10;
			break;
			case "a+":
			s2=9;
			break;
			case "a":
			s2=8;
			break;
			case "b+":
			s2=7;
			break;
			case "b":
			s2=6;
			break;
			case "ra":
			s2=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s3){
			case "o":
			s3=10;
			break;
			case "a+":
			s3=9;
			break;
			case "a":
			s3=8;
			break;
			case "b+":
			s3=7;
			break;
			case "b":
			s3=6;
			break;
			case "ra":
			s3=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		switch(s4){
			case "o":
			s4=10;
			break;
			case "a+":
			s4=9;
			break;
			case "a":
			s4=8;
			break;
			case "b+":
			s4=7;
			break;
			case "b":
			s4=6;
			break;
			case "ra":
			s4=0;
			break;
			default:
			document.getElementById("result").innerHTML="invalid grade";
			break;
		}
		s1*=3;
		s2*=3;
		s3*=3;
		s4*=10;
		t=(s1+s2+s3+s4)/19;
		gpa=t.toFixed(2);
		document.getElementById("result").innerHTML=gpa;
	
		if(t<6 || s1<6 || s2<6 || s3<6 || s4<6 )
		{
			document.getElementById("re").innerHTML="☺️";
			document.getElementById("r").innerHTML="Failure is simply the opportunity to begin again. This time more intelligently....😇";
		}
		else if (t>=7 && t<8) {
			document.getElementById("re").innerHTML="😇";
			document.getElementById("r").innerHTML="“Push yourself to do more. Work hard, train hard, and be the best that you can be";
		}
		else if (t>=8 && t<9) {
			document.getElementById("re").innerHTML="🤩";
			document.getElementById("r").innerHTML="Success is not final, failure is not fatal; it is the courage to continue that counts";
		}
		else {
			document.getElementById("re").innerHTML="🥳";
			document.getElementById("r").innerHTML="YOUR TODAY’S SUCCESS IS THE BEGINNING OF TOMORROW’S ACHIEVEMENT. CONGRATULATIONS!";
		}
	}

	</script>
</body>
</html>
